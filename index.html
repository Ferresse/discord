<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="inputHolder">
                <span class="inputSpan">Webhook URL</span>
                <input
                    class="thingsInput"
                    id="hookUrl"
                    type="text"
                    autocomplete=""
                    placeholder="https://discord.com/api/webhooks/"
                />

                <span class="inputSpan">Webhook Name</span>
                <input
                    class="thingsInput"
                    id="hookName"
                    type="text"
                    autocomplete=""
                    placeholder="Bob"
                />
                <span class="inputSpan">Message</span>

                <input
                    class="thingsInput"
                    id="message"
                    type="text"
                    autocomplete=""
                    placeholder="Message"
                />
                <span class="inputSpan">Avatar Url</span>

                <input
                    class="thingsInput"
                    id="avatarUrl"
                    type="text"
                    autocomplete=""
                    placeholder="Avatar Url"
                />
                <span class="inputSpan">Message count</span>

                <input
                    class="thingsInput"
                    id="count"
                    type="text"
                    autocomplete=""
                    placeholder="100"
                />
                <span class="inputSpan">Delay (ms)</span>

                <input
                    class="thingsInput"
                    id="delay"
                    type="text"
                    autocomplete=""
                    placeholder="500 "
                />
            </div>

            <div class="buttonHolder">
                <button id="start" class="button">Start Spamming</button>
                <button id="stop" class="button">Stop Spamming</button>
            </div>
        </main>
        <script src="/app.js" type="text/javascript" defer></script>
    </body>
</html>
